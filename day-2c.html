<body>
  <h1>Day 2 Part C</h1>
  <h3>You Try it!</h3>
  <p>Ask the user two questions using propmt. Then give the user a personalized response using the data entered.</p>
  <script>



    let userName;
    userName = prompt("How old are you?");
    let tellme;
    tellme = prompt("What month were you born in?");

    document.write(`A little birdie told me that you are ${userName}. We are happy that you touched down on this earth in the month of ${tellme} . Every breath that you take equals a new purpose for you to be alive! I hope that you know how special you are.`);
  </script>



  </script>

</body>
